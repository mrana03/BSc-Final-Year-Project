<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
        <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        /* Header styles */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Button styles */
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link styles */
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <h1>Welcome to your dashboard!</h1>
    <a href="{{ url_for('show_form') }}"><button>Fill Form</button></a>
    <a href="{{ url_for('create_user') }}"><button>Create User</button></a>
</body>
</html>
