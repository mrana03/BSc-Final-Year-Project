<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
</head>
<body>
    <h1>Client Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Agreement Signed</th>
            </tr>
        </thead>
        <tbody>
            {% for consultant in consultant_data %}
            <tr>
                <td>{{ consultant.name }}</td>
                <td>{{ consultant.email }}</td>
                <td>{{ "Yes" if consultant.agreement_signed else "No" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
