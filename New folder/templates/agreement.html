<!-- agreement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Agreement</title>
    <style>
        /* Style for the entire page */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

/* Style for the main heading */
h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Style for the paragraph text */
p {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
}

/* Style for the form */
form {
    margin-top: 20px;
}

/* Style for the file input */
input[type="file"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
    margin-bottom: 20px;
}

/* Style for the upload button */
button[type="submit"] {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

/* Hover effect for the upload button */
button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1>Consultant Agreement</h1>
    <p>Please download the consultant agreement, sign it, and upload it back.</p>
    <form action="{{ url_for('upload_agreement') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Upload Agreement</button>
    </form>
</body>
</html>
